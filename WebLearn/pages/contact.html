<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>

    <!-- <link href="https://fonts.googleapis.com/cssfamily=Roboto" rel="stylesheet"> -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css%22%3E>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Overpass+Mono:wght@300&display=swap" rel="stylesheet">

    <script src="https://kit.fontawesome.com/f3510151c9.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="../styles/common.css"/>
    <link rel="stylesheet" href="../styles/nav.css"/>
    <link rel="stylesheet" href="../styles/homepage.css"/>
    <link rel="stylesheet" href="../styles/form.css">
</head>
<body>
    <div class="skewed-header">
        <div class="header-bg" style="background-image: url(../images/backgrounds/contact.jpg);"></div>
        <div class="skewed-header-wrapper">
            <div class="skewed-header-content">
                <div class="heading-wrapper">
                    <h1 id="Contact-top">Contact Us</h1>
                </div>
                <div class="links-wrapper">
                    <div class="nav-link">
                        <a href="../index.html">Home</a>
                    </div>
                    <div class="nav-link">
                        <a href="../pages/contact.html">Contact</a>
                    </div>
                    <div class="nav-link">
                        <a href="../pages/about.html">About</a>
                    </div>
                    <div class="nav-link">
                        <a href="../pages/menu.html">Menu</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="spacer60"></div>
    <div class="page-container">
        <div class="contact-grid-wrapper">
            <div class="company-metadata-sidebar-wrapper">
                <div class="logo">
                    <img src="../images/logos/logo.png" alt="logo">
                </div>
                <div class="company-details-wrapper">
                    <i class="fa-solid fa-location-dot"></i>
                    <div>
                        123 Any Street<br>Scottsdale, AZ, 85251
                    </div>
                </div>
                <div class="company-details-wrapper">
                    <i class="fa-solid fa-phone-volume"></i>
                    <div>
                        555 555 5555
                    </div>
                </div>
                <div class="company-details-wrapper">
                    <i class="fa-solid fa-clock"></i>
                    <div>
                        10 AM MIDNIGHT
                    </div>
                </div>
            </div>
            <div class="form">
                <div class="form-group">
                    <input type="text" id="FullName" placeholder="Your name">
                    <label for="FullName">Your name</label>
                </div>
                <div class="form-group">
                    <input type="email" id="email" placeholder="Your email">
                    <label for="email">Your email</label>
                </div>
                <div class="form-group">
                    <textarea name="message" id="message" placeholder="Message"></textarea>
                    <label for="message">Message</label>
                </div>
                <div class="centered-btn-wrapper">
                    <button type="submit" class="btn">Send</button>
                </div>
            </div>
        </div>    
    </div>
    <div class="foot-column">
        <div class="logo-image">
            <img src="../images/logos/logo.png" alt="logo" />
        </div>
        <div class="contacts-wrapper">
            <div class="number">
                <a href="contact.html">555-555-5555</a>
            </div>
            <div class="time">
                <a href="contact.html">10 am - midnight</a>
            </div>
        </div>
        <span class="links-nav-wrapper">
            <span class="navi-link">
                <a href="../index.html">Home</a>
            </span>
            <span class="navi-link">
                <a href="#Contact-top">Contact</a>
            </span>
            <span class="navi-link">
                <a href="../pages/about.html">About</a>
            </span>
            <span class="navi-link">
                <a href="../pages/menu.html">Menu</a>
            </span>
        </span>
        <div class="icons">
            <span class="icon-insta">
                <a href="https://www.instagram.com/dima.bolandau78/" target="_blank">
                    <i class="fa-brands fa-instagram"></i>
                </a>
            </span>
            <span class="icon-facebook">
                <a href="https://www.facebook.com/dima.bolandau.1" target="_blank">
                    <i class="fa-brands fa-facebook"></i>
                </a>
            </span>
        </div>
        <div class="date">
            &copy;McDonald's Moldova &#124; Bolandau Dumitru
        </div>
    </div>
</body>
</html>
